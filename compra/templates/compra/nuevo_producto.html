<html>

    <head>
        <title>Nuevo Producto</title>
    </head>

    <body>

        <form method="post">

            {% csrf_token %}

            Nombre: <input type="text" name="nombre">
            <br><br>
            Precio: <input type="number" name="precio">
            <br><br>
            stock_actual: <input type="number" name="stock_actual">
            <br><br>

            Proveedor:
            <select name="proveedor">

                {% for proveedor in listado_proveedores %}

                    <option value="{{ proveedor.id }}">
                        {{ proveedor.nombre }}
                    </option>

                {% endfor %}

            </select>

            <br><br>
                  
            <input type="submit" value="Guardar registro">
          
        <br><br>
        <a href="{% url 'listado_productos' %}">
            Ir a la lista
        </a>
        </form>

    </body>

</html>
